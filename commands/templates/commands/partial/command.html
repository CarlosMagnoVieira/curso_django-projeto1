<div class="command command-list-item">
    <div class="command-cover">
        <img src={{command.cover.url}} alt="Temporário">
    </div>
    <div class="command-title-container">
        <h2 class="command-title"> Linguagem: <a href="">{{command.language}}</a></h2>
        <h2 class="command-title"> Comando: <a href="" >{{command.command_name}}</a></h2>
    </div>
    <div class="command-definition-container">
        <p>{{command.description}}</p>
    </div>
    <div class="command-sintaxe-container">
        <h3> <i class="fas fa-code"> </i> Sintaxe:</h3> 
        <p class="command-sintaxe-text">
            {{command.sintaxe}}
        </p>
    </div>
    <div class="command-author">
        <a href="">
            <i class="fas fa-user"></i>  {{command.author.first_name}} {{command.author.last_name}}
        </a>
    </div>
    <div class="command-date">
        <i class="fas fa-calendar-alt"> </i>  {{command.created_at|date:"d/m/Y"}} às {{ command.created_at|date:"H:i"}}
    </div>

    <footer class="command-footer">
        <a class="command-read-more button button-dark button-full-width" href="/commands/3/">
            <i class="fas fa-eye"></i>
            <span>ver mais...</span>
        </a>
    </footer>

    



</div>
